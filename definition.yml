id: elpilinear
docker_repository: dynverse/ti_elpilinear
container_url: https://github.com/dynverse/ti_elpilinear
name: ElPiGraph linear
type: algorithm
implementation_id: elpigraph
platform: R
arXiv: '1804.07580'
google_scholar_cluster_id: '13755708560339919612'
parameters:
  topology:
    description: the kind of topology to detect
    type: discrete
    values:
    - linear
    default: linear
  NumNodes:
    description: the number of nodes of the principal graph
    type: integer
    lower: 2
    upper: 1000
    default: 50
  NumEdges:
    description: the maximum number of edges
    type: integer
    lower: 2
    upper: 100000
    default: 100000
  InitNodes:
    description: number of points to include in the initial graph
    type: integer
    lower: 2
    upper: 1000
    default: 2
  Mu:
    description: controls the elastic energy
    type: numeric
    lower: 0.001
    upper: 1
    default: 0.1
  Lambda:
    description: controls the elastic energy
    type: numeric
    lower: 0.001
    upper: 1
    default: 0.01
  MaxNumberOfIterations:
    description: maximum number of steps to embed the nodes
    type: integer
    lower: 1
    upper: 1000
    default: 10
  eps:
    description: minimal relative change in the position of the nodes to stop embedment
    type: numeric
    lower: 0.001
    upper: 1
    default: 0.01
  CenterData:
    description: should data and initial node positions be centered?
    type: logical
    default: no
input:
  format: rds
  required: expression
output:
  format: rds
  outputs:
  - trajectory
  - timings
wrapper_type: trajectory
trajectory_types:
- linear
topology_inference: free
license: GPL-3
authors:
